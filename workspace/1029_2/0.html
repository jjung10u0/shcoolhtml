<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px; height: 100px;
            background-color: red;
            border: 20px dashed black;
            margin: 150px 0px 15px 0px; 
            padding: 150px;
        }
        div.b{

        }

</head>
<body>
    <div class="a">
        div 1
    </div>
    <div class="b">
        div 2
    </div>
    <p>Lorem ipsum dolor sit amet,<span>consectetur</span>adipiscing</p>
</body>
</html>
