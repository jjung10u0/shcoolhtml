<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="cont1"></span>
    <script>
        window.onload = function (){
            let output=' ';
            for (let i =0; i < 10; i++){
                output += '<H1>Header' + i + '</H1>'
            }
            alert(output);
            document.body.textContent = output;
            document.body.innerHTML = output;
        }
    </script>
</body>
</html>
