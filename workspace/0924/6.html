<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select >
        <option>김밥</option>
        <option>떡볶이 </option>
        <option>순대 </option>
        <option>어묵 </option>        
    </select>
    <select multiple="multiple">
        <option>김밥</option>
        <option>떡볶이 </option>
        <option>순대 </option>
        <option>어묵 </option>        
    </select>
    <select>
        <optgroup label="분식">
            <option>김밥</option>
            <option>떡볶이 </option>
            <option>순대 </option>
            <option>어묵 </option>        
        </optgroup>
    </select>
    <form>
        <fieldset>
            <legend>입력양식</legend>
            <table>
                <tr>
                    <td><label for="name">name</label></td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label for="mail">mail</label></td>
                    <td><input id="mail" type="mail"></td>
                </tr>
            </table>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
