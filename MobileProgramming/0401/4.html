<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>해보고 싶은 것</h3>
    <hr>
    <dl>
        <dt><strong>꽃가게</strong></dt>
        <dd>꽃다발을 만드는 가게입니다. 사람들은 자신이 원하는 꽃과 색으로 꽃다발을 만들고 싶지만 
            막상 만들면 잘 안나오는 경우가 있습니다. 이 경우를 해결하고 싶기에
            꽃다발을 미리 만들어볼 수 있는 시뮬레이션 앱을 만들고 싶습니다. 
        </dd>
        <dt><strong>자동차 키</strong></dt>
        <dd>차가 있다면 한번쯤은 차키를 두고 나온 경험이 있습니다. 이 떄문에 차키를 두고 나왔어도 휴대폰을 통해 시동을 걸 수 있도록 앱을 만들고 싶습니다.
            자동차 등록은 차 번호와 브렌드 이름 전화번호로 등록
        </dd>
    </dl>
</body>
</html>
